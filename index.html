<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Interest Calculator</title>
  <script src="./script.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="icon" href="./Graphics/Graphicloads-100-Flat-2-Calculator.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="main">
    <div class="title">
      <h2>Simple Interest Calculator</h2>
    </div>
    <div class="amount">
        <label id="amount">Amount</label>
        <input type="number" id="initial">   
        </div>
  <div class="range-wrap">
    <label id=rate>Interest Rate</label>
    <input type="range" name="rangeInput" id="Inter" min="0" max="100" step="0.5" onchange="updateTextInput(this.value);">
    <input type="text" id="textInput" value="50%">
    <div class="days">
      <label id="NoYears">No. of Years</label>
      <select name="Years" id="years" >
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
      </select>
      <div class="compute">
        <button id="compute"  onclick="compute()">Compute</button>
        <p id="answer"></p>
      </form>

      <div class="clear">
        <form id="clearButton">
         <button id="clear" onclick="clear()" value="reset">Reset</button>
        </form>
      </div>
        
      </div>
      <span>&#169; Everyone Can Get Rich</span>
     
  </div>
  </div>
  </div>
  
 
</div>

</body>
</html>
